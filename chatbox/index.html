<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
  </head>

  <body>
    <script type="text/javascript" src="./script.js"></script>
    <div class="container">
      <div class="positioning">
        <div class="horz">
          <h4 class="title">Jared Bot</h4>
          <img class="close" src="./close.png"></img>
          <img class="botImage" src="./robot.png" />
        </div>
        <input
          id="UserInput"
          class="u-full-width inputBox"
          type="text"
          placeholder="How can I help you today?..."
        />

        <button id="Button" class="button-primary buttonStyle" id="submit">
          Submit Request
        </button>
        <h6 id="botResponse" class="botResponse"></h6>
        
      </div>
    </div>
    <div class="rectangle"></div>
  </body>
</html>
